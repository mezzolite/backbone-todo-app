<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Backbone To-Do App</h1>
    <div class="todo-container">
        <h2>To-Dos</h2>
    </div>
    <div class="completed-todos-container">
        <h2>Completed To-Dos</h2>
    </div>
    <div class="form-container">
        <h2>Add New Tasks Here</h2>
        <form class="add-todos-form">
            <input type="text" id="task-title" placeholder="Task"/>
            <input type="text" id="task-due-date" placeholder="Due Date"/>
            <input type="submit"/>
        </form>

    </div>
    
    <script src="index.js"></script>

    <script src="underscore-min.js"></script>
    <script src="https://registry.npmjs.org/jquery/-/jquery-3.4.1.tgz"></script>
    <script src="backbone-min (1).js"></script>
</body>
</html>
